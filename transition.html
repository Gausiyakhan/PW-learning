<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work with transition</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: black;
        transition: width 2s, height 3s, background-color 3s;
        transition-delay: 3s;
      }
      div:hover {
        width: 200px;
        height: 500px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- Transition -->
    <div></div>
    <!-- Tooltip -->
    <p title="Hello Aunrag">Lorem, ipsum dolor.</p>
  </body>
</html>
